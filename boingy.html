                <script>
                    const shark = document.querySelector(".shark");
                    
                    const acceleration = 10;
                    const maximumSpeed = 10;

                    const offset = 45 * Math.PI / 180;

                    let x = 0;
                    let y = 0;

                    let vx = 5;
                    let vy = 5;

                    let a = 0;

                    function update(x, y) {
                        let cx = x + vx
                        let cy = y + vy
                        let dy = y - cy;
                        let dx = x - cx;

                        let m = Math.hypot(dx, dy);
                        if(m !== 0) {
                        // normalize direction
                        dx /= m;
                        dy /= m;

                        console.log("Hello")
                        }

                        // update rotation
                        if(vx !== 0 || vy !== 0)
                        a = Math.atan2(vy, vx);

                        // update position
                        x += x + vx;
                        y += y + vy;

                        // update element
                        shark.style.transform = `translate(${x}px, ${y}px)   rotate(${a + offset}rad)`;
                        
                    }
                    

                    function animate(t0, t1, t2) {
                        let  t = (t2 - t0) / 1000;
                        let dt = (t2 - t1) / 1000;

                        update(t, dt);

                        requestAnimationFrame(t3 => animate(t0, t2, t3));
                    }

                    requestAnimationFrame(
                        t0 => requestAnimationFrame(
                            t1 => requestAnimationFrame(
                                t2 => animate(t0, t1, t2))))      
                </script>
