                <img src="./shark.png" class="shark">

        </div>
                <script>
                    const shark = document.querySelector(".shark");
                    
                    const acceleration = 100;
                    const maximumSpeed = 400;

                    const offset = 45 * Math.PI / 180;

                    let x = 5;
                    let y = 5;

                    let maxX = 500
                    let maxY = 500

                    let vx = acceleration;
                    let vy = acceleration;

                    let a = 0;

                    function update(x, y) {
                        let cx = x + vx;
                        let cy = y + vy;
                        let dy = y - cy;
                        let dx = x - cx;

                        let m = Math.hypot(dx, dy);
                        if(m !== 0) {
                        // normalize direction
                        dx /= m;
                        dy /= m;
                        }

                        // update rotation
                        if(vx !== 0 || vy !== 0)
                        a = Math.atan2(vy, vx);

                        // update position
                        if (x < maxX) {
                            x = x + vx;
                        }

                        if (x < 0) {
                            vx = acceleration;
                        }

                        if (x > maxX) {
                            vx = -acceleration;
                            x = x + vx;
                        }



                        if(y < maxY) {
                           y = y + vy; 
                        }

                        if(y < 0) {
                            vy = acceleration;
                        }

                        if (y > maxY) {
                            vy = -acceleration;
                            y = y + vy;
                        }
                        
                        

                        // update element
                        shark.style.transform = `translate(${x}px, ${y}px)   rotate(${a - offset}rad)`;
                        
                    }
                    
                    
                    function animate(t0, t1, t2) {
                        let  t = (t2 - t0) / 1000;
                        let dt = (t2 - t1) / 1000;

                        update(t, dt);
                        console.log("Hello")
                        requestAnimationFrame(t3 => animate(t0, t2, t3));
                    }

                    requestAnimationFrame(
                        t0 => requestAnimationFrame(
                            t1 => requestAnimationFrame(
                                t2 => animate(t0, t1, t2))))      
                </script>
